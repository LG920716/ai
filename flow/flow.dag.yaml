id: template_chat_flow
name: Template Chat Flow
environment:
  python_requirements_txt: requirements.txt
inputs:
  question:
    type: string
    is_chat_input: true
    default: hello
    is_chat_history: false
  chat_history:
    type: list
    default: []
    is_chat_history: true
  tokens_per_message:
    type: int
    default: 2
  tokens_per_name:
    type: int
    default: 1
outputs:
  answer:
    type: string
    reference: ${chat.output}
    is_chat_output: true
nodes:
- name: Summary
  type: llm
  source:
    type: code
    path: Summary.jinja2
  inputs:
    model: gpt-3.5-turbo-1106
    stop: []
    temperature: 1
    deployment_name: chat16k
    max_tokens: 4096
    question: ${inputs.question}
  connection: azureopenai
  api: chat
- name: seach_from_ai_search
  type: python
  source:
    type: code
    path: seach_from_ai_search.py
  inputs:
    input: ${Summary.output}
    input_embedding: ${Embedding_inputs.output}
  aggregation: false
- name: prepare_examples
  type: python
  source:
    type: code
    path: prepare_examples.py
  inputs: {}
- name: chat
  type: llm
  source:
    type: code
    path: chat.jinja2
  inputs:
    temperature: 1
    examples: ${prepare_examples.output}
    model: gpt-4-1106-preview
    item: ${seach_from_ai_search.output}
    summary: ${chat_history_summary.output}
    deployment_name: chat16k
    max_tokens: 4096
  connection: azureopenai
  api: chat
- name: Embedding_inputs
  type: python
  source:
    type: package
    tool: promptflow.tools.embedding.embedding
  inputs:
    connection: azureopenai
    input: ${Summary.output}
    deployment_name: embedding
- name: chat_history_summary
  type: llm
  source:
    type: code
    path: chat_history_summary.jinja2
  inputs:
    temperature: 1
    chat_history: ${inputs.chat_history}
    question: ${inputs.question}
    model: gpt-4-1106-preview
    deployment_name: chat16k
    max_tokens: 4096
  connection: azureopenai
  api: chat
