id: template_chat_flow
name: Template Chat Flow
environment:
  python_requirements_txt: requirements.txt
inputs:
  question:
    type: string
    is_chat_input: true
    default: hello
  tokens_per_message:
    type: int
    default: 2
  tokens_per_name:
    type: int
    default: 1
  session_id:
    type: string
outputs:
  answer:
    type: string
    reference: ${chat.output}
    is_chat_output: true
nodes:
- name: Summary
  type: llm
  source:
    type: code
    path: Summary.jinja2
  inputs:
    model: gpt-3.5-turbo-1106
    stop: []
    temperature: 1
    question: ${inputs.question}
    deployment_name: chat16k
    max_tokens: 2048
  connection: azureopenai
  api: chat
- name: seach_from_ai_search
  type: python
  source:
    type: code
    path: seach_from_ai_search.py
  inputs:
    input: ${Summary.output}
    input_embedding: ${Embedding_inputs.output}
  aggregation: false
- name: prepare_examples
  type: python
  source:
    type: code
    path: prepare_examples.py
  inputs: {}
- name: chat
  type: llm
  source:
    type: code
    path: chat.jinja2
  inputs:
    temperature: 1
    context: ${context.optput}
    examples: ${prepare_examples.output}
    question: ${inputs.question}
    model: gpt-4-1106-preview
    item: ${seach_from_ai_search.output}
    deployment_name: chat16k
    max_tokens: 4096
  connection: azureopenai
  api: chat
- name: Embedding_inputs
  type: python
  source:
    type: package
    tool: promptflow.tools.embedding.embedding
  inputs:
    connection: azureopenai
    input: ${Summary.output}
    deployment_name: embedding
- name: context
  type: python
  source:
    type: code
    path: context.py
  inputs:
    session_id: ${inputs.session_id}
